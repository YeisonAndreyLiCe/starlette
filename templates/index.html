{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Hello {{name}} !</h1>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Create at</th>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.register_date}}</td>
                    <td><a href="{{url_for('update_student', student_id=student.id)}}" class="btn btn-info">Update</a></td>
                    <td><a href="{{url_for('delete_student', student_id=student.id)}}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
